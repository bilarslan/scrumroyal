<div class="back">
    <div class="div-center">
        <div class="content">
            <h3>Create New Session</h3>
            <hr />
            <form>
                <div class="form-group">
                    <label for="inputSessionName">Session Name</label>
                    <input type="text" class="form-control" id="inputSessionName" placeholder="Enter session name">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkIsPrivate">
                    <label class="form-check-label" for="checkIsPrivate">Password Protection</label>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkCardLimit">
                    <label class="form-check-label" for="checkCardLimit" aria-describedby="cardLimitHelp">Card Limit</label>
                    <small id="cardLimitHelp" class="form-text text-muted">Select one card at a time!</small>
                </div>
                <div class="form-group">
                    <label for="selectCardSet">Cardset</label>
                    <select id="selectCardSet" ng-model="create.cardSet">
                        <option ng-repeat="set in cardSet track by $index" ng-value="$index">{{set.type}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>

                <button type="submit" class="btn btn-primary">CREATE</button>
                <hr />
                <button type="button" class="btn btn-link">Main Page</button>
                <button type="button" class="btn btn-link">Help</button>
            </form>
        </div>
    </div>
</div>
