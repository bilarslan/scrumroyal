<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <b>{{title}}</b>
            <hr class="my-4">
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <h5 class="card-header">Desk</h5>
                <div class="card-body">
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <h5 class="card-header">Users</h5>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="padding: 5px" ng-repeat="user in users track by $index">
                            <div>
                                <div ng-show='user.isAdmin'>★</div>{{user.username}}
                                <br>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <h5 class="card-header">Your Selection</h5>
                <div class="card-body">
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <h5 class="card-header">Info</h5>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="padding: 5px" ng-repeat="item in info track by $index">
                            <span>{{item}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
