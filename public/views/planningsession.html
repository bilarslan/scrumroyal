<div ng-show="!isLoggedIn">

    asdasds

    JOIN SESSION
    <form ng-submit="joinSession()">
        Enter text and hit enter:
        <br><label for="join.sessionId">SessionId: </label><input type="text" ng-model="join.sessionId" name="join.sessionId"
            ng-required="true" />
        <br><label>isPrivate:
            <input type="checkbox" ng-model="join.isPrivate">
        </label>
        <br><label for="join.password" ng-show="join.isPrivate">Password: </label><input type="password" ng-model="join.password"
            name="join.password" ng-required="join.isPrivate" ng-show="join.isPrivate" />
        <br><label for="join.username">Username: </label><input type="text" ng-model="join.username" name="join.username"
            ng-required="true" />
        <br><input type="submit" id="submitJoin" value="Submit" />
    </form>

    <label ng-show="joinMessage">{{joinMessage}}</label>

</div>


<div ng-show="isLoggedIn">
    {{title}}

    <br>

    Users:
    <ul>
        <li ng-repeat="user in users track by $index">
            <div><div ng-show='user.isAdmin'>â˜…</div>  <span ng-style="{color: (user.cardSelected == true) ? 'red' : 'black'};"> {{user.username}} </span>
            <br>
        </li>
    </ul>


    <br>
    <br>

    <div ng-repeat="card in cards track by $index">
        <input type="checkbox" ng-model="card.selected" ng-change="checkChanged(card)" ng-disabled="checked==limit && !card.selected"/> <span ng-style="{color: (card.confirmed == true) ? 'red' : 'black'};">{{card.value}}</span>
    </div>>

    <button type="button" ng-click="confimCardSelection()">Confim Card Selection!</button>

    <button type="button" ng-click="resetCardSelection()">Reset Card Selection!</button>




    Info:
    <ul>
        <li ng-repeat="item in info track by $index">
          <span>{{item}}</span>
        </li>
      </ul>



</div>
